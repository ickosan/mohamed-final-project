<div class="btn">
        <h2>This The next for find the factorial :</h2>
        <form action="#" method="get">
            Number :
            <input type="text" name="firstnum" value="">
            <br><br>
            Factorial :
            <input type="text" name="output" value="">
            <br><br>
            <input type="button" name="button" value="get the factorial"
            onclick="myfun(this.form)">
            <input type="reset" value="reset">

        </form>
    </div>
    <script>
        var i = 1;
        var fact = 1;
        function myfun(form){
            var num =form.firstnum.value;
            while(i<=num){
                fact = fact*i;
                i++;
            }
            form.output.value =fact;
        }
    </script>
